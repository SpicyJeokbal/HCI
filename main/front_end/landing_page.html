<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, Arial, sans-serif;
      background: #fafafa;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      position: relative;
      box-sizing: border-box;
      padding: 0 16px;
    }

    .action-btn, .secondary-btn {
      width: 90%;
      max-width: 500px;
      height: 110px;
      background: black;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px 0 0 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .action-btn:hover {
      background: #333;
    }

    .action-btn-text, .secondary-btn-text {
      color: white;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }

    .login-link {
      position: absolute;
      left: 24px;
      top: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .login-link svg {
      width: 35px;
      height: 35px;
    }

    .button-row {
      display: flex;
      flex-direction: row;
      gap: 40px;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 0;
    }
    .button-row a {
      flex: 1 1 0;
      max-width: 320px;
      min-width: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (min-width: 1024px) {
      .container {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 0 5vw;
      }
      .action-btn, .secondary-btn {
        width: 100%;
        height: 100px;
        margin: 0;
      }
      .action-btn-text, .secondary-btn-text {
        font-size: 1.5rem;
      }
      .login-link {
        left: 40px;
        top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="login.html" class="login-link">
      <svg viewBox="0 0 30 30" fill="none" stroke="#1E1E1E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="15" x2="8" y2="15"/>
        <polyline points="13,10 8,15 13,20"/>
      </svg>
    </a>
    <div class="button-row">
      <a href="rent_room.html" style="text-decoration: none;">
        <div class="action-btn">
          <div class="action-btn-text">Ready to rent?<br/>We've got the space.</div>
        </div>
      </a>
      <a href="room_registration.html" style="text-decoration: none;">
        <div class="secondary-btn">
          <div class="secondary-btn-text">Got space?<br/>Let it work for you.</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
