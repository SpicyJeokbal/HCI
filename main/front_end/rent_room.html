<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    
    <div style="width: 360px; height: 600px; position: relative; background: white; overflow: hidden">

        <div id="map" style="height: 600px;"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const map = L.map('map', { zoomControl: false }).setView([14.5547, 121.0244], 15); // Example: Makati coords
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        detectRetina: true
      }).addTo(map);
      map.invalidateSize();

      // Show user's real coordinates with a marker if available
      function showUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;
              L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
              map.setView([lat, lng], 15);
            },
            function(error) {
              let message = "Unable to retrieve your location.";
              if (error.code === error.PERMISSION_DENIED) {
                message = "Location access denied. Please enable location permissions in your browser settings.";
              } else if (error.code === error.POSITION_UNAVAILABLE) {
                message = "Location information is unavailable.";
              } else if (error.code === error.TIMEOUT) {
                message = "The request to get your location timed out.";
              }
              alert(message);
            }
          );
        }
      }
      showUserLocation();
    </script>


</body>
</html>
