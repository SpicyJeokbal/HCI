<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Inter, Arial, sans-serif;
        background: linear-gradient(135deg, #f3e7fa 0%, #e3eafc 100%);
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }
      .login-container {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: transparent;
        box-sizing: border-box;
        padding: 0 16px;
      }
      .login-box {
        width: 100%;
        max-width: 480px;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.10);
        padding: 40px 28px 32px 28px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin-top: 8vh;
      }
      .login-title {
        color: black;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 32px;
        text-align: left;
        letter-spacing: -1px;
      }
      .login-label {
        color: #222;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
        margin-top: 18px;
      }
      .login-input {
        width: 100%;
        padding: 12px 8px;
        font-size: 1rem;
        border: none;
        border-bottom: 1.5px solid #bbb;
        background: transparent;
        outline: none;
        margin-bottom: 8px;
        opacity: 0.85;
        transition: border-color 0.2s;
      }
      .login-input:focus {
        border-bottom: 1.5px solid #a084e8;
        background: #f7f3ff;
      }
      .login-btn {
        width: 100%;
        background: linear-gradient(90deg, #6c4ab6 0%, #a084e8 100%);
        color: white;
        border-radius: 40px;
        padding: 18px 0;
        font-size: 1.2rem;
        font-weight: 700;
        border: none;
        margin-top: 32px;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(160,132,232,0.10);
      }
      .login-btn:hover {
        background: linear-gradient(90deg, #5a3a99 0%, #7c5fd3 100%);
        box-shadow: 0 4px 16px rgba(160,132,232,0.18);
      }
      .signup-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 32px;
        font-size: 1rem;
      }
      .signup-link {
        color: #6c4ab6;
        font-weight: 700;
        margin-left: 8px;
        text-decoration: none;
        transition: color 0.2s;
      }
      .signup-link:hover {
        color: #a084e8;
        text-decoration: underline;
      }
      @media (min-width: 1024px) {
        body {
          align-items: flex-start;
        }
        .login-container {
          flex-direction: row;
          justify-content: center;
          align-items: flex-start;
          padding: 0 5vw;
        }
        .login-box {
          width: 420px;
          max-width: 520px;
          padding: 56px 56px 40px 56px;
          margin-top: 12vh;
        }
        .login-title {
          font-size: 2.8rem;
        }
        .login-btn {
          font-size: 1.4rem;
        }
      }
    </style>
</head>
<body>
    <div class="login-container">
      <form class="login-box">
        <div class="login-title">Welcome!</div>
        <label class="login-label" for="name">Name:</label>
        <input class="login-input" type="text" id="name" name="name" placeholder="Enter your name">
        <label class="login-label" for="email">Email:</label>
        <input class="login-input" type="email" id="email" name="email" placeholder="Enter your email">
        <label class="login-label" for="password">Password:</label>
        <input class="login-input" type="password" id="password" name="password" placeholder="Enter your password">
        <button type="submit" class="login-btn">Login</button>
        <div class="signup-row">
          <span>Donâ€™t have an account?</span>
          <a href="sign_up.html" class="signup-link">Sign up</a>
        </div>
      </form>
    </div>
</body>
<script>
  const loginForm = document.querySelector('.login-box');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    const result = await response.json();
    alert(result.message);

    if (response.ok) {
      window.location.href = 'landing_page.html'; // change to your actual page
    }
  });
</script>

</html>
